apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pv-claim-replica
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-replica
spec:
  selector:
    app: postgres-replica
  type: ClusterIP
  clusterIP: 10.43.94.125
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-replica
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-replica
  template:
    metadata:
      labels:
        app: postgres-replica
    spec:
      containers:
        - name: postgres-replica
          image: postgres:latest
          env:
            - name: POSTGRES_DB
              value: template1 
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: redhat
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-persistent-storage-replica
              mountPath: /var/lib/postgresql/data_replica
      volumes:
        - name: postgres-persistent-storage-replica
          persistentVolumeClaim:
            claimName: postgres-pv-claim-replica

