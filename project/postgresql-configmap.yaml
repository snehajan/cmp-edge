apiVersion: v1
kind: ConfigMap
metadata:
  name: postgresql-config
  namespace: postgres
  data:
    postgresql.conf: |
      listen_address = '*'
      wal_level = replica
      max_wal_sender = 10
      wal_keep_segments = 64
    pg_hba.conf: |
      host all all 0.0.0.0/0 md5
      host replication all 0.0.0.0/0 md5
